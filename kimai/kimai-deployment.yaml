apiVersion: apps/v1
kind: Deployment
metadata:
  name: kimai
  namespace: kimai
  labels:
    app: kimai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kimai
  template:
    metadata:
      labels:
        app: kimai
    spec:
      containers:
        - name: kimai
          image: kimai/kimai2:apache
          ports:
            - containerPort: 8001
              name: http
          env:
            - name: DATABASE_URL
              value: "mysql://kimai:kimaipassword@mysql-service:3306/kimai?charset=utf8mb4&serverVersion=8.0.32"