apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kimai-ingress
  namespace: kimai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Handle redirects and rewrite response headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Forwarded-Prefix /kimai";
      proxy_set_header X-Forwarded-Prefix /kimai;
    # Rewrite redirects from the backend
    nginx.ingress.kubernetes.io/upstream-vhost: $service_name.$namespace.svc.cluster.local:$service_port
    # Handle location redirects
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* ^/kimai/(.*)$ {
        proxy_pass http://upstream_balancer/$1$is_args$args;
        proxy_redirect ~^/(.*)$ /kimai/$1;
        proxy_set_header X-Forwarded-Prefix /kimai;
        proxy_set_header X-Script-Name /kimai;
      }
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /kimai/(.*)
            pathType: Prefix
            backend:
              service:
                name: kimai-service
                port:
                  number: 8001
          - path: /kimai
            pathType: Exact
            backend:
              service:
                name: kimai-service
                port:
                  number: 8001